<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
    <div class="book-cards">
        <!-- Existing Book cards will be displayed here-->
         
    </div>

    <button id="newBook-btn">Add New Book</button>

    <!--modal-->
    <div id="newBookModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form  id="newBookForm">
                <label for="title">Title: </label>
                <input type="text" name="title" id="title" required> <br>
                <label for="author">Author:</label>
                <input type="text" name="author" id="author" required> <br>
                <label for="pages">Pages</label>
                <input type="text" name="pages" id="pages" required> <br>
                <label for="isread">Read:</label>
                <input type="checkbox" name="read" id="read"> <br>
               <button type="submit"> Add Book</button>
            </form>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
